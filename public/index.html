<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakan Abi's Workplace :)'</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <!--*******************************-->
  <!-- INPUT ALMA VE EKRANA YANSITMA -->

  <h2>Get input and display</h2>
  <input type="text" id="input" value="" placeholder="Input">
  <button id="clear-button">Clear Input</button>
  <div id="display">
    Input given is: <span id="input-span"></span><br>
    Input type is: <span id="input-type-span"></span>
  </div>

  <!--*******************************-->
  <!--NAME-SURNAME-AGE-GENDER-->

  <div id="name-surname-age-gender-container">
    <h2>Name, surname, age, gender</h2>
    <input type="text" id="name-input" value="" placeholder="Name">
    <input type="text" id="surname-input" value="" placeholder="Surname">
    <input type="text" id="age-input" value="" placeholder="Age">
    <input type="text" id="gender-input" value="" placeholder="Gender (M/W)">
    <button id="submit-name-surname-age-gender">Submit</button>
    <div id="display-name-surname-age-gender">
      Name: <span id="name-span"></span><br>
      Surname: <span id="surname-span"></span><br>
      Age: <span id="age-span"></span><br>
      Gender: <span id="gender-span"></span><br>
      Accepted or Error Message: <span id="error-span"></span>
    </div>
  </div>

  <!--*******************************-->
  <!--THOR-KILO-->

  <div id="thor-kilo-container">
    <h2>Thor kilo percentage etc.</h2>
    <input type="text" id="thor-old-kilo-input" value="" placeholder="Thor old kilo">
    <input type="text" id="thor-new-kilo-input" value="" placeholder="Thor new kilo">
    <button id="calculate-kilo-button">Calculate</button>
    <span id="display-kilo-difference"></span>
  </div>

  <!--*******************************-->
  <!--ADD COOKIE-->

  <div id="add-cookie-container">
    <h2>Add cookie</h2>
    <input type="text" id="cookie-name" placeholder="Cookie Name">
    <input type="text" id="cookie-value" placeholder="Cookie Value">
    <button id="submit-cookie-button">Submit Cookie</button>
    <button id="clear-cookies-button">Clear Cookies</button>
  </div>

  <!--*******************************-->
  <!--CURSOR COORDINATES-->

  <div id="cursor-coordinates-container">
    <h2>Cursor Coordinates</h2>
    <div id="empty-box">
      <span id="display-coordinates"></span>
    </div>
  </div>

  <!--*******************************-->
  <!--LOTO :)-->

  <div id="loto-container">
    <h2>Loto</h2>
    <div id="bilet">
      <button id="bilet-cek">Bilet Yap (Tek Sıra)</button>
      <button id="numara-cek">Numara Çek</button>
      <button id="loto-sifirla">Sıfırla</button>
      <div id="bilet-numaralar-container">
        Bilet: <br><span id="bilet-span"></span><br>
        Numaralar: <div id="numaralar-div"></div>
      </div>
    </div>
  </div>

  <!--*******************************-->
  <!--FETCHING DATA-->

  <div id="fetch-data-container">
    <h2>Fetching Random Beer Data</h2>
    <button id="fetch-button">Fetch Beer</button>
    <button id="clear-data-button">Clear Data</button>
    <!--güzel bi dizayn değil ama işlebsellik için detay uğraşmıyorum-->
    <div id="display-data-container">
      <span id="display-fetched-data"></span>
    </div>
  </div>

  <!--*******************************-->
  <!--Album Catalog-->

  <div id="album-catalog-container">
    <h2>Album Catalog</h2>
    <div id="album-contents"></div>
    <span id="album-number"></span>
    <button id="next-album-button">Next</button>
    <button id="previous-album-button">Previous</button>
  </div>

  <!--*******************************-->
  <!--GRID-->

  <h2>GRID</h2>
  <div id="grid-container">

  </div>




  <script type="module" src="/js/script.js"></script>
</body>

</html>
